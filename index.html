<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Lines</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="container">
        <div class="data-container">
            <div>
                <div class="title">Words/min</div>
                <div class="data-output" id="wpm">0</div>
            </div>
            <div>
                <div class="title">Errors</div>
                <div class="data-output" id="error">0</div>
            </div>
            <div>
                <div class="title">Time</div>
                <div class="data-output" id="time">0</div>
            </div>
            <div>
                <div class="title">Accuracy %</div>
                <div class="data-output" id="accuracy">0</div>
            </div>
            <div class="title">
                <input type="button" value="Reset" id="resetButton">
            </div>
        </div>
        <br>
        <div class="text-container">
            <div class="letter-divs" id="lines-go-here"></div>
        </div>
        <div>
            <textarea id="inputArea" cols="30" rows="10"></textarea>
        </div>
    </div>
    <script type="module" src="scripts/main.js"></script>
</body>

</html>
